<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head">

</head>
<body>
			
			<div class="form-group row ">
				<label for="powerInput" class="col-sm-2 col-form-label">Number of pistons:</label>
				<div class="form-group col-sm-4">
					<input type="text" th:field="*{numberOfPistons}" id="vnumberOfPistons" class="form-control" />
					<p th:each="err : ${#fields.errors('numberOfPistons')}" th:text="${err}" /></p>
				</div>
			</div>
			<div class="form-group row ">
				<label for="powerInput" class="col-sm-2 col-form-label">Number of stages:</label>
				<div class="form-group col-sm-4">
					<input type="text" th:field="*{numberOfstage}" id="numberOfstage" class="form-control" />
					<p th:each="err : ${#fields.errors('numberOfstage')}" th:text="${err}" /></p>
				</div>
			</div>
</body>
</html>
