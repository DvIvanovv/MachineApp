<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/headFragment :: head">
</head>
<body>
	<header th:replace="fragments/navBarFragment :: header"></header>
	<div class="container">
		
		<div class="row justify-content-around " style="margin-top:50px;" >
		<div class="col-lg-4 col-md-6 col-sm-12 breadcrumb justify-content-center"  style="margin: 5px 5px 5px 5px;">
			<img src="/img/logo.png" class=" float-left" alt="Responsive image" >
			</div>
		
			<div class="col-lg-4 col-md-6 col-sm-12 breadcrumb justify-content-center"  style="margin: 5px 5px 5px 5px;">
			<img src="/img/logo.png" class=" float-left" alt="Responsive image" >
			</div>
			</div>
			
		<div th:text="${ipAddress}" sec:authorize="hasRole('ROLE_ADMIN')"></div>
		<div th:text="|Page Clicked: ${counter}|" sec:authorize="hasRole('ROLE_ADMIN')"></div>
	</div>
	
	<footer th:replace="fragments/footerFragment :: footer">></footer>
</body>
</html>
